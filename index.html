<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conquête - Menu</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Menu principal -->
<div id="menu-screen" class="screen active">
  <h1>Conquête</h1>
  <div class="menu-buttons">
    <button id="btn-solo">Solo</button>
    <button id="btn-versus">Versus Online</button>
    <button id="btn-settings">Paramètres</button>
  </div>
</div>

<!-- Écran solo -->
<div id="solo-screen" class="screen">
  <h2>Mode Solo</h2>
  <button onclick="showScreen('menu-screen')">Retour Menu</button>
</div>

<!-- Écran versus -->
<div id="versus-screen" class="screen">
  <h2>Versus Online</h2>
  <button onclick="showScreen('menu-screen')">Retour Menu</button>
</div>

<!-- Écran paramètres -->
<div id="settings-screen" class="screen">
  <h2>Paramètres</h2>
  <button onclick="showScreen('menu-screen')">Retour Menu</button>
</div>

<script src="game.js"></script>
</body>
</html>
