<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Conquête – Solo</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <div class="title">Conquête — Solo</div>
  <nav class="row">
    <a class="btn small" href="menu.html">⟵ Menu</a>
  </nav>
</header>

<main class="main">
  <div class="row" style="gap:12px; margin-bottom:10px">
    <div class="stat" id="s-gold">Or: 1</div>
    <div class="stat" id="s-income">Revenu/tour: 0</div>
    <div class="stat" id="s-turn">Tour: 0</div>
    <div class="stat" id="s-role">Solo</div>
  </div>

  <div class="card">
    <div class="row muted" style="justify-content:space-between; margin-bottom:8px">
      <div>Grille: <span id="s-grid">10×10</span></div>
      <div>🏰 Toi (droite) • 🏯 IA (gauche)</div>
    </div>
    <div id="s-board" class="board"></div>
  </div>

  <div class="grid-2">
    <div class="card">
      <h3>Phase d’achats</h3>
      <div class="row">
        <button class="btn" id="s-buyP">Acheter paysan (1 or)</button>
        <span class="small muted" id="s-pCount">0 paysan</span>
      </div>
      <div class="small muted" style="margin:8px 0 6px">Champs (capacité <span id="s-farmCap">30</span>)</div>
      <div id="s-farms" class="farm-grid"></div>
    </div>
    <div class="card">
      <h3>Armée (option)</h3>
      <div class="row">
        <button class="btn" id="s-buyF">Acheter fantassin (10 or)</button>
        <span class="small muted" id="s-fCount">0 fantassin</span>
      </div>
      <div class="small muted">Proba capture: neutre <span id="s-pN">65%</span> • vs ennemi <span id="s-pE">40%</span></div>
      <div class="row" style="margin-top:10px">
        <button class="btn primary" id="s-step">⏭ Fin de mon tour</button>
        <button class="btn" id="s-reset">⟲ Reset</button>
      </div>
    </div>
  </div>

  <div class="card">
    <h3>Journal</h3>
    <div id="s-log" class="small muted" style="white-space:pre-wrap; min-height:120px">—</div>
  </div>
</main>
<footer class="footer">Solo vs IA • Conquête Incremental</footer>
<script type="module" src="game-solo.js"></script>
</body>
</html>
